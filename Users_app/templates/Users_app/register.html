

{% extends 'home/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  form li{
    display: none;
  }
</style>

<div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="top-text header-text">
            {% comment %} <h6>Check Out Our Listings</h6> {% endcomment %}
            <h2>SIGN UP</h2>
          </div>
        </div>
      </div>
    </div>
  </div><br><br>

<div class="form" style="margin-left: 90px;">
    <div class="content-section col-6 ">

        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Please sign up</legend>
            {{ forms | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Sign Up</button><br>
            </div>
        </form>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">
                Do you have an account already? <a class="ml-2" href="{% url 'login' %}">log in here</a>
            </small>
        </div>
    </div>

</div>


{% endblock content %}
